<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      height: auto;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px);
    }
  </style>
</head>
<body>
  <h1>align-items</h1>
  <h4>stretch</h4>
  <div class="container" style="align-items: stretch">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
    <div class="fifth">5</div>
    <div class="sixth">6</div>
  </div>
  <h4>start</h4>
  <div class="container" style="align-items: start">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
    <div class="fifth">5</div>
    <div class="sixth">6</div>
  </div>
  <h4>end</h4>
  <div class="container" style="align-items: end">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
    <div class="fifth">5</div>
    <div class="sixth">6</div>
  </div>
  <h4>center</h4>
  <div class="container" style="align-items: center">
    <div class="first">1</div>
    <div class="second">2</div>
    <div class="third">3</div>
    <div class="fourth">4</div>
    <div class="fifth">5</div>
    <div class="sixth">6</div>
  </div>
</body>
</html>
