<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      grid-template-columns: 1fr 2fr 100px;
      grid-template-rows: repeat(2, 100px);
    }
  </style>
</head>
<body>
  <h4>grid-template-columns: 1fr 2fr 100px; grid-template-rows: repeat(2, 100px)</h4>
  <div class="container">
    <div class="first">
      first <br />
      w: 1fr <br />
      h: 100px
    </div>
    <div class="second">
      second<br />
      w: 2fr<br />
      h: 100px
    </div>
    <div class="third">
      third<br />
      w: 100px<br/>
      h: 100px
    </div>
    <div class="fourth">
      fourth<br />
      w: 1fr<br />
      h: 100px
    </div>
    <div class="fifth">
      fifth<br />
      w: 2fr<br/>
      h: 100px
    </div>
    <div class="sixth">
      sixth<br />
      w: 100px<br />
      h: 100px
    </div>
  </div>
</body>
</html>
